<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!-- Link to Bootstrap for navbar styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #36454F !important;
            padding: 50px;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fade-in Animation */
        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in Targets */
        h1, p, .btn {
            opacity: 0; /* Start hidden */
            transform: translateY(20px);
            animation-fill-mode: forwards; /* Keep final state */
        }

        h1 {
            align: left;
            color: #007bff;
            animation: fade 1s ease-out forwards;
        }

        p {
            color: #ffffff;
            animation: fade 1s ease-out forwards;
            animation-delay: 1s; /* Delays for staggered effect */
        }

        /* Button Styling */
        .btn {
            display: block;
            width: 200px;
            padding: 15px 0;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            margin: 30px auto;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Staggered Button Animations */
        .btn:nth-child(1) {
            animation: fade 1s ease-out forwards;
            animation-delay: 2s; /* First button */
        }

        .btn:nth-child(2) {
            animation: fade 1s ease-out forwards;
            animation-delay: 2.5s; /* Second button */
        }

        .btn:nth-child(3) {
            animation: fade 1s ease-out forwards;
            animation-delay: 3s; /* Third button */
        }

        /* Navbar Box Styling */
        nav {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            background: rgba(40, 54, 64, 0.9); /* Dark semi-transparent box */
            border: 2px solid #007bff; /* Border around the navbar */
            border-radius: 12px; /* Rounded edges */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            z-index: 999; /* Ensure navbar is above other content */
        }

        /* Navbar Brand Styling */
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Navbar Link (Buttons) Styling */
        .navbar-nav .nav-item .nav-link {
            color: white !important; /* Ensure the text is white */
            padding: 8px 16px;
            margin: 5px;
            border: 2px solid #007bff; /* Box around buttons */
            border-radius: 8px; /* Rounded corners */
            transition: background 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: #007bff; /* Button hover effect */
            color: white !important;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">â˜°</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link" href="projects.html">Projects</a>
                    <a class="nav-item nav-link" href="experience.html">Experience</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Hi, I'm William.</h1>

        <a href="projects.html" class="btn">View My Work</a>

    </div>

    <!-- Bootstrap JS (for responsive navbar toggling) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
