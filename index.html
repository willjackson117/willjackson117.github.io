<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #36454F !important;
    padding: 50px;
    margin: 0;
    height: 100vh;
        }

        @keyframes fade {
            from {
                opacity: 0;               /* Starts fully transparent */
                transform: translateY(50px);  /* Starts below the original position */
            }
            to {
                opacity: 1;               /* Ends fully visible */
                transform: translateY(0);  /* Ends in its original position */
            }
        }
        h1, p, .btn {
        opacity: 0;                      /* Starts invisible */
        transform: translateY(20px);     /* Starts below its position */
        animation-fill-mode: forwards;   /* Ensures the final state persists */
        }

        h1 {
            color: #007bff;
            animation: fade 1s ease-out;  /* Apply the animation */
        }
        p {
            color: #ffffff;
            animation: fade 1s ease-out;  /* Apply the animation */
            animation-delay: 0.5s;
        }


        .btn {
            display: block; /* Ensures buttons stack vertically */
            width: 200px;
            padding: 15px 0; /* Adjust padding for better height control */
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-align: center; /* Centers text inside button */
            text-decoration: none;
            border-radius: 8px;
            margin: 30px auto; /* Ensures spacing and centers horizontally */
            animation: fade 1s ease-out;  /* Apply the animation */
            animation-delay: 1s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hi, I'm William.</h1>
    <p>I'm a recent graduate, and a passionate programmer focused on game development.</p>
    <div>
        <a href="projects.html" class="btn">View My Work</a>
        <a href="about.html" class="btn">About Me</a>
        <a href="contact.html" class="btn">Contact</a>
    </div>
</body>
</html>
